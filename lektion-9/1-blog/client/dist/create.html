<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <form id="createForm">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="input-group">
          <label for="imgURL">Image URL</label>
          <input type="text" name="imgURL" id="imgURL" class="form-control">
        </div>
        <div class="input-group">
          <label for="tags">tags (separate by space)</label>
          <input type="text" name="tags" id="tags" class="form-control">
        </div>
        <div class="input-group">
          <label for="body">Body</label>
          <textarea name="body" id="body" class="form-control"></textarea>
        </div>
        <button class="btn btn-block btn-primary">Add</button>
        <a href="index.html" class="btn btn-block btn-primary">Back</a>

      </form>
    </div>
  </div>
</body>
</html>
