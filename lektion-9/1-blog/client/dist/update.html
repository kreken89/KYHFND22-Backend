<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <link rel="stylesheet" href="css/update.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="justify-end">
        <button class="btn btn-sm" id="adminBtn"><i class="fa-solid fa-user-plus"></i></button>
      </div>
      <h1 class="text-center mb-1">Update Employee</h1>
      <form id="updateForm">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control">
          <small class="form-error error"></small>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form-control">
          <small class="form-error error"></small>
        </div>
      
        <p id="error" class="error"></p>

        <button class="btn btn-block btn-primary">Update</button>
        <a href="employees.html" class="btn btn-block btn-primary">Back</a>

      </form>
    </div>
  </div>

  <div id="modal" class="modal-bg d-none">
    <div class="modal card text-center">
      <h3>Varning</h3>
      <p class="my-1">Är du säker på att du vill ge denna användare admin rättigheter?</p>
      <div class="space-between">
        <button class="btn btn-primary" id="yBtn">JA</button>
        <button class="btn btn-secondary" id="nBtn">NEJ</button>
      </div>
      <p id="modal-error" class="error"></p>
    </div>
  </div>

  <script src="js/update.js"></script>
</body>
</html>
